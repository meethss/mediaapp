{% extends 'BlogApp/nav.html' %}

{% block body %}    
<div class="row" style="height: 20px;"></div>
<div class="row" >
    <div class="col-2">

    </div>
    <div class="col-8">
        <table class="table table-striped" width="80%">
        <tr>
            <th> Title </th>
            <th> Descripion</th>
            <th> Post Date</th>
            <th> Category </th>
            <th> Action </th>
        </tr>

        {% for blog in my_blog %}

        <tr>
            <td>{{ blog.title }}</td>
            <td>{{ blog.description }}</td>
            <td>{{ blog.post_date.date }}</td>
            <td>{{ blog.category_id }}</td>
            <td>
                <a href="{% url 'edit_blog' id blog.id%}">Edit</a> - <a href="{% url 'delete_blog' id blog.id %}">Delete</a>
            </td>

        </tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-2">

    </div>
</div>
{% endblock %}
